<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive DOM Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 250px;
      font-size: 16px;
    }

    button {
      margin: 5px 10px 15px 0;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #outputDiv {
      padding: 20px;
      margin-top: 20px;
      background-color: lightgray;
      border: 1px solid #aaa;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h2>Interactive DOM Manipulation</h2>

  <input type="text" id="colorInput" placeholder="Enter a color (e.g., blue)">
  <input type="text" id="textInput" placeholder="Enter text to display">

  <button id="changeBgBtn">Change Background</button>
  <button id="updateTextBtn">Update Text</button>

  <div id="outputDiv">Hello World</div>

  <script>
    const colorInput = document.getElementById("colorInput");
    const textInput = document.getElementById("textInput");
    const outputDiv = document.getElementById("outputDiv");
    const changeBgBtn = document.getElementById("changeBgBtn");
    const updateTextBtn = document.getElementById("updateTextBtn");

    // Function to check if a color is valid
    function isValidColor(color) {
      const temp = document.createElement("div");
      temp.style.color = color;
      return temp.style.color !== "";
    }

    // Change background button logic
    changeBgBtn.addEventListener("click", () => {
      const color = colorInput.value.trim();
      if (isValidColor(color)) {
        outputDiv.style.backgroundColor = color;
      } else {
        alert("Invalid color name!");
      }
    });

    // Update text button logic
    updateTextBtn.addEventListener("click", () => {
      const text = textInput.value.trim();
      if (text) {
        outputDiv.textContent = text;
      } else {
        alert("Please enter some text!");
      }
    });
  </script>

</body>
</html>
