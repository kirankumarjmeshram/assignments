<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Tooltip</title>
</head>
<body>
<div class="container_main">
    <div>
        <h1 class="head">CSS ToolTip </h1>
    </div>
  <div class="container">
    <button class="tooltip-btn" data-tooltip="Left" data-position="left">Left</button>
    <button class="tooltip-btn" data-tooltip="Top" data-position="top">Top</button>
    <button class="tooltip-btn" data-tooltip="Bottom" data-position="bottom">Bottom</button>
    <button class="tooltip-btn" data-tooltip="Right" data-position="right">Right</button>
  </div>
</div>
  <script src="index.js"></script>
</body>
</html>
