<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Styling with CSS</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }

    .blue-paragraph {
      color: blue;
      font-size: 20px;
    }

    .green-paragraph {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Styled Page</h1>
  <h2>This is a Subheading</h2>

  <p class="blue-paragraph">This paragraph has blue text and a font size of 20 pixels.</p>
  <p class="green-paragraph">This paragraph has green text and a font size of 18 pixels.</p>

</body>
</html>
