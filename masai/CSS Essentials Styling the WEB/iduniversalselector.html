<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID and Universal Selector Styling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
      margin: 20px 0;
    }
    #subtitle {
      font-size: 24px;
      color: darkgreen;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      padding: 12px;
      margin: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1 id="main-title">Welcome to My Web Page</h1>
  <h2 id="subtitle">Using ID and Universal Selectors</h2>

  <p>This is the first paragraph. It has padding and a light gray border.</p>
  <p>This is the second paragraph. The styling is consistent and clean.</p>
  <p>Here is the third paragraph with the same style applied using the paragraph selector.</p>

</body>
</html>
