<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Styling with CSS</title>
  <style>
    p {
      font-size: 16px;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .note {
      font-style: italic;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <h1>Styling Text with Class Selectors</h1>

  <p class="highlight">This is the highlighted paragraph with a yellow background and bold text.</p>

  <p class="note">This is a note styled with italic text and dark green font color.</p>

  <p>This is a normal paragraph with default styling.</p>

</body>
</html>
